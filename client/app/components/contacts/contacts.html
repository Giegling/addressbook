<div ng-include="'components/header/header-user.html'"></div>

<table class="table animated fadeIn">
      <thead>
        <tr>
          <th>სახელი</th>         
          <th>ელ.ფოსტა</th>
          <th>ნომერი</th>
          <th>ბრძანება</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">კონტაქტის დამატება</button></td>
          <td><button class="btn btn-info" ng-click="update()">შესწორება</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">წაშლა</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><button class="btn btn-danger" ng-click="">წაშლა</button></td>
          <td><button class="btn btn-warning" ng-click="">შესწორება</button></td>
        </tr>
      </tbody>
    </table>
