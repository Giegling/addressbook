<div class="form-group">
	<input type="text" class="form-control" name="name" id="name" placeholder="სახელი, გვარი"><br>
	<input type="email" class="form-control" name="email" id="email" placeholder="ელ. ფოსტა"><br>
	<input type="password" class="form-control" name="pass" id="pass" placeholder="პაროლი"><br>
	<input type="number" class="form-control" name="num" id="num" placeholder="ტელ. ნომერი"><br>
	<button type="submit" class="btn btn-primary" id="reg-form-btn">რეგისტრაცია</button>
</div>
<script>
	$(document).ready(function() {
		$("#reg-form-btn").click(function() {
			var name = $("#name").val();
			var email = $("#email").val();
			var pass = $("#pass").val();
			var num = $("#num").val();
	    	$.post("/", {
	    		name: name,
	    		email: email,
	    		pass: pass,
	    		num: num
	    	});
		});
	});
</script>
